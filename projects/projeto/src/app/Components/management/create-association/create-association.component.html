<mat-dialog-content class="mat-typography">
  <h2>Add Colaborator</h2>
  <form #addAssociationForm="ngForm" (ngSubmit)="addAssociationToProject()">
    <mat-form-field appearance="fill">
      <mat-label>Project</mat-label>
      <input matInput type="text" id="projectId" name="projectId" [value]="selectedProject?.name" disabled>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Colaborator</mat-label>
      <mat-select id="colaboratorId" name="colaboratorId" required [(ngModel)]="newAssociation.colaboratorId">
        <mat-option *ngFor="let colaborator of colaboradoresAssocLista" [value]="colaborator.id">
          {{ colaborator.id }} - {{ colaborator.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Data Inicio</mat-label>
      <input matInput type="date" id="DataInicio" name="DataInicio" required [(ngModel)]="newAssociation.startDate">
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Data Fim</mat-label>
      <input matInput type="date" id="DataFim" name="DataFim" required [(ngModel)]="newAssociation.endDate">
    </mat-form-field>
    <br />
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" cdkFocusInitial [disabled]="addAssociationForm.invalid">Add</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
