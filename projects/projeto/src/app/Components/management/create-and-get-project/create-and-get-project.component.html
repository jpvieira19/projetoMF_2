<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="display-4">Projetos</h1>
        <button class="btn btn-primary btn-lg" (click)="openCreateProject()">Create Project</button>
      </div>
      <input type="text" class="form-control mb-3" placeholder="Filter" (keyup)="applyFilter($any($event.target).value)">
  
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th (click)="sortData('id')" id='id' style="cursor: pointer">#</th>
              <th (click)="sortData('name')" style="cursor: pointer">Name</th>
              <th (click)="sortData('startDate')" style="cursor: pointer">Start Date</th>
              <th (click)="sortData('endDate')" style="cursor: pointer">End Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of paginatedData(); let i = index">
              <td>{{ project.id }}</td>
              <td>{{ project.name }}</td>
              <td>{{ project.startDate | date: 'shortDate' }}</td>
              <td>{{ project.endDate | date: 'shortDate' }}</td>
              <td>
                <button class="btn btn-info" (click)="showProjectDetails(project)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </div>

  <app-project-details *ngIf="selectedProject" [selectedProject]="selectedProject"></app-project-details>

  <div *ngIf="isCreating" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeCreateProject()">&times;</span>
      <h2>Create Project</h2>
      <form #deliveryForm="ngForm" (ngSubmit)="createProject(deliveryForm.value)">
        <div class="mb-3">
          <label for="Name" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="Name" name="Name" required [(ngModel)]="projeto.name" placeholder="ex: Projeto A">
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required [(ngModel)]="projeto.startDate">
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" required [(ngModel)]="projeto.endDate">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="deliveryForm.invalid">Create</button>
      </form>
    </div>
  </div>
</div>
